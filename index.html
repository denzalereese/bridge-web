<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>

  <title>bridge.</title>
</head>
<body>
  <div class="container">
    <h1>bridge.</h1>

    <form class="card" id="social-media-form">
      <input id="twitter" type="text" placeholder="Twitter">
      <input id="linkedin" type="text" placeholder="LinkedIn">
      <input id="instagram" type="text" placeholder="Instagram">
      <input id="snapchat" type="text" placeholder="Snapchat">
      <input id="facebook" type="text" placeholder="Facebook">
      <input class="btn" id="button" type="submit">
    </form>

     <div class="row">
      <div class="social-media-container col s12" id="bridge-container">
        <img class="social-media-icon responsive-img" src="images/bridge.svg">
      </div>
    </div>
    <div class="row">
      <div class="social-media-container col s6" id="twitter-container">
        <img class="social-media-icon responsive-img" src="images/twitter.svg">
      </div>
      <div class="social-media-container col s6" id="linkedin-container">
        <img class="social-media-icon responsive-img" src="images/linkedin.svg">
      </div>
    </div>
    <div class="row">
      <div class="social-media-container col s6" id="instagram-container">
        <img class="social-media-icon responsive-img" src="images/instagram.svg">
      </div>
      <div class="social-media-container col s6" id="snapchat-container">
        <img class="social-media-icon responsive-img" src="images/snapchat.svg">
      </div>
    </div>
      <div class="row">
        <div class="social-media-container col s12" id="facebook-container">
          <img class="social-media-icon responsive-img" src="images/facebook.svg">
        </div>
      </div>
  </div>
</body>
</html>
